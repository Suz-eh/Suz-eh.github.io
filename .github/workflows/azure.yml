       <h5 class="headline"id="boston">Boston, MA</h5>
       <p id="boston_date">6/22/21</p>
       <p id="boston_author">Suze Hsia</p>
       <p id="boston_info"> Recently, I went to Boston, MA with my family on about the 21st of June, we had lots of fun in Boston with lots of things to do from the Freedom Trail to the Minute Man National Historic Park to the Bunker Hill Monument and Museum but best of all, what I liked best was doing the evenning cruise around Boston Harbor where I saw the skyline and learned more information on the islands also surronding Boston.
       <p id="boston_info2">Here's a fun fact, did you know that Boston used to actually be much smaller so they almost tripled the size from back then! I cannot belive Boston used to be so much smaller and that most of Boston now is probably man-made! My family ate at lots of restraunts most of them were asain but my favorite was when we went into a little center called Eatly where they had different italian restruants in one center and after you ate you could browse along the shopping center where they had lots of italian products, which you could tell by the language they used. I learned a lot from traveling there and you could tell that Boston has a lot of history to it, from the old buildings, to the old ships no longer commisioned.</p>
    <p id="boston_info3">   Overall, I thought Boston was pretty great but when I first arrived I thought there we were going to be visiting lots of museums and not be walking so much and sweating in the heat(yes, it was that hot it felt like 100Â°, and during the last few days we ate ice cream every day since it was that hot!)Another thing that I was sad about was that we didn't get to visit the Tea Party and Ships Museum because I thought that would pretty fun to do but the rest of my family unfortunately did not think so.  </p>
